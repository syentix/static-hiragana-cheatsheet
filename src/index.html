<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hiragana Cheatsheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container" style="width: 75%">
        <h1 class="title is-1 is-spaced pb-2">Hiragana Cheatsheet</h1>

        <div class="is-size-5">
          <!-- Vowels-->
          <div class="box">
            <div class="block">
              <span class="tag is-dark"> Vowels </span>
            </div>
            <div class="level">
              <p class="level-item">&#x3042; (a)</p>
              <p class="level-item">&#x3044; (i)</p>
              <p class="level-item">&#x3046; (u)</p>
              <p class="level-item">&#x3048; (e)</p>
              <p class="level-item">&#x304a; (o)</p>
            </div>
          </div>

          <!-- K-Row -->
          <div class="box column">
            <div class="block">
              <span class="tag is-dark"> K-Row (+ dakuten) </span>
            </div>
            <div class="level">
              <p class="level-item">&#x304b; (ka)</p>
              <p class="level-item">&#x304d; (ki)</p>
              <p class="level-item">&#x304f; (ku)</p>
              <p class="level-item">&#x3051; (ke)</p>
              <p class="level-item">&#x3053; (ko)</p>
            </div>
            <div class="level">
              <p class="level-item">&#x304c; (ga)</p>
              <p class="level-item">&#x304e; (gi)</p>
              <p class="level-item">&#x3050; (gu)</p>
              <p class="level-item">&#x3052; (ge)</p>
              <p class="level-item">&#x3054; (go)</p>
            </div>
          </div>

          <!-- S-Row -->
          <div class="box column">
            <div class="block">
              <span class="tag is-dark"> S-Row (+ dakuten) </span>
            </div>
            <div class="level">
              <p class="level-item">&#x3055; (sa)</p>
              <p class="level-item">&#x3057; (shi)</p>
              <p class="level-item">&#x3059; (su)</p>
              <p class="level-item">&#x305b; (se)</p>
              <p class="level-item">&#x305d; (so)</p>
            </div>
            <div class="level">
              <p class="level-item">&#x3056; (za)</p>
              <p class="level-item">&#x3058; (ji)</p>
              <p class="level-item">&#x305a; (zu)</p>
              <p class="level-item">&#x305c; (ze)</p>
              <p class="level-item">&#x305e; (zo)</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
